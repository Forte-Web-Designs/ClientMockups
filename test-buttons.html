<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Simple Button Test</h1>
    
    <form id="mockupForm">
        <input type="text" id="industry" value="plumber">
        <input type="text" id="companyName" value="Test Company">
        <input type="text" id="phoneNumber" value="555-0123">
        <input type="text" id="cityName" value="Test City">
        <input type="text" id="yearsExp" value="15">
        <input type="text" id="variationCount" value="5">
        <input type="text" id="stylePreference" value="mixed">
        
        <button type="button" id="demoBtn">Quick Demo</button>
        <button type="submit">Generate Mockup</button>
    </form>

    <script>
        console.log('Test page loaded');
        
        // Test direct event listener
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded in test page');
            
            const form = document.getElementById('mockupForm');
            const demoBtn = document.getElementById('demoBtn');
            
            if (form) {
                console.log('Form found');
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Form submitted!');
                    alert('Form submitted successfully!');
                });
            }
            
            if (demoBtn) {
                console.log('Demo button found');
                demoBtn.addEventListener('click', function() {
                    console.log('Demo button clicked!');
                    alert('Demo button clicked!');
                });
            }
        });
    </script>
</body>
</html>
